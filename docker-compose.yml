version: '3.8'

services:
  threat-hunting-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threat-hunting-rag
    stdin_open: true    # Enable interactive mode
    tty: true           # Allocate a pseudo-TTY
    volumes:
      # Persist data, cache, and logs
      - ./data:/app/data
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=INFO
      - CHROMA_TELEMETRY_DISABLED=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    env_file:
      - .env
    restart: unless-stopped

