# Conda environment for Threat Hunting RAG System
name: threat-hunting-rag
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.11
  - pip
  - numpy
  - pandas
  - scikit-learn
  
  # PyTorch (CPU only to avoid CUDA issues)
  - pytorch::pytorch=2.1.0
  - pytorch::torchvision=0.16.0
  - pytorch::torchaudio=2.1.0
  - pytorch::cpuonly
  
  # Core ML packages
  - transformers=4.35.0
  - tokenizers=0.15.0
  - huggingface_hub=0.19.0
  
  # Vector database
  - chromadb=0.4.18
  
  # Other dependencies via pip
  - pip:
    - sentence-transformers==2.2.2
    - pydantic==2.5.0
    - pydantic-settings==2.1.0
    - python-dotenv==1.0.0
    - faker==20.1.0
    - fastapi==0.104.0
    - uvicorn==0.24.0