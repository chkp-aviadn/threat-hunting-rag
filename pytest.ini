[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    e2e: marks lean end-to-end API tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
filterwarnings =
    # Suppress Pydantic v2 deprecation messages for legacy json_encoders usage
    ignore::pydantic.PydanticDeprecatedSince20
    ignore:.*json_encoders.*:pydantic.PydanticDeprecatedSince20
    # Suppress SWIG generated type __module__ attribute deprecation noise
    ignore:.*SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:.*SwigPyObject has no __module__ attribute:DeprecationWarning
    ignore:.*swigvarlink has no __module__ attribute:DeprecationWarning